version: '3.8'

services:
  canteen-menu:
    image: ghcr.io/dick86114/canteen-menu-system:latest
    container_name: canteen-menu
    ports:
      - "1214:5000"
    volumes:
      # 挂载菜单文件目录，方便管理Excel文件
      - ./menu:/app/menu
    environment:
      - FLASK_ENV=production
    restart: always
    network_mode: bridge
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:5000/api/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s