version: '3.8'

services:
  canteen-menu:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # 挂载菜单文件目录，方便管理Excel文件
      - ./menu:/app/menu
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  menu_data:
    driver: local